Name: LANflix
Summary: Stream media over your local network
Description: |-
  LANflix streams video files over your local network with no cloud accounts.

  Run the app as a server to host a local media folder and as a client to
  browse and play media on another device. Servers are auto-discovered over
  Wi-Fi, and playback supports resume with configurable history retention.

  Features:
  - Local-only media streaming
  - Automatic server discovery
  - Resume playback with history retention controls
  - Media management dashboard

